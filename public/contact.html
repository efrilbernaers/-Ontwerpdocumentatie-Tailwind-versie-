<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Menu met Dropdown</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Hamburger icoon */
    .hamburger {
        width: 40px;
        height: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        padding: 5px;
        margin: 10px;
    }

    .hamburger div {
        width: 100%;
        height: 5px;
        background-color: #a35353;
    }

    /* Navigatiebalk */
    nav {
        display: none;
        background-color: #a35353;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; 
    }

    nav ul li {
        position: relative;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        cursor: pointer;
        white-space: nowrap;
    }

    nav ul li a:hover {
        background-color: #a35353;
    }

    /* Dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%; 
        left: 0;
        background-color: #a35353;
        min-width: 160px;
        z-index: 1000;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #a35353;
;
    }

    /* Pijltje naast Weken */
    .arrow {
        margin-left: 5px;
        border: solid white;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 3px;
        transform: rotate(45deg);
        transition: transform 0.2s;
    }

    /* Draai pijltje bij open dropdown */
    .dropdown.open .arrow {
        transform: rotate(-135deg);
    }
</style>
</head>
<body>

<!-- Hamburger icoon -->
<div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Navigatiebalk -->
<nav id="navMenu">
    <ul>
        <li><a href="index.html">Startpagina</a></li>

        <!-- Dropdown Weken -->
        <li class="dropdown" id="weeksDropdown">
            <a>Weken <span class="arrow"></span></a>
            <div class="dropdown-content">
                <a href="week1.html">Week 1</a>
                <a href="week2.html">Week 2</a>
                <a href="week3.html">Week 3</a>
                <a href="week4.html">Week 4</a>
                <a href="week4.html">Week 5</a>
                <a href="week6.html">Week 6</a>
            </div>
        </li>

        <li><a href="contact.html">Contacten</a></li>
    </ul>
</nav>

<script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    const weeksDropdown = document.getElementById('weeksDropdown');

    // Toggle navigatiebalk
    hamburger.addEventListener('click', () => {
        navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
    });

    // Toggle dropdown Weken
    weeksDropdown.addEventListener('click', (e) => {
        e.stopPropagation();
        const dropdown = weeksDropdown.querySelector('.dropdown-content');
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        weeksDropdown.classList.toggle('open');
    });

    // Klik buiten dropdown sluit
    document.addEventListener('click', () => {
        const dropdown = weeksDropdown.querySelector('.dropdown-content');
        dropdown.style.display = 'none';
        weeksDropdown.classList.remove('open');
    });
</script>

<head>

<title>Contactformulier</title>
<style>
    body {
        font-family: Arial, sans-serif;

    }

    /* Navigatiebalk */
    nav {
        background-color:#a35353;
;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        position: relative;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        cursor: pointer;
    }

    nav ul li a:hover {

    /* Contactformulier */
    .contact-form {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #a35353;
;
    }

    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact-form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .contact-form textarea {
        resize: vertical;
        height: 150px;
    }

    .contact-form button {
        background-color: #b86868;
;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .contact-form button:hover {
        background-color: #111;
    }
</style>
</head>
<body>

<!-- Navigatiebalk -->
<nav>
    <ul>
        <li><a href="#">Startpagina</a></li>
        <li><a href="#">Weken</a></li>
        <li><a href="#contact-section">Contacten</a></li>
    </ul>
</nav>

<!-- Contactformulier -->
<section id="contact-section" class="contact-form">
    <h2>Contact Me</h2>
    <form action="#" method="post">
        <label for="email"> E-mail</label>
        <input type="email" id="email" name="email" placeholder="jouw e-mail" required>

        <label for="voorkomt"> Voornaam</label>
        <input type="text" id="Voornaam" name="Voornaam" placeholder="Voornaam" required>

        <label for="Achternaam"> Achternaam</label>
        <input type="text" id="Achternaam" name="Achternaam" placeholder="Achternaam" required>

        <label for="message"> Message</label>
        <textarea id="message" name="message" placeholder="Typ je bericht hier..." required></textarea>

        <button type="submit">Verstuur</button>
    </form>
</section>
  <!-- Modal for confirmation -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2>Thank You!</h2>
      <p>Your message has been submitted successfully.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('confirmationModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data (optional)
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      console.log("Form submitted:", data);

      // Show modal
      modal.classList.add('show');

      // Reset form
      form.reset();
    });

    // Close modal on X click
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    // Close modal on clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
